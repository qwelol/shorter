{% set title = 'Users view' %}
{% extends '_layout.html' %}
{% block content %}
  <table>
    {% for user in users %}
      <tr>
        <td>{{ user.api }}</td>
        <td>{{ user.login }}</td>
        <td>{{ user.pass }}</td>
      </tr>
    {% else %}
      <div>This would display if the 'item' collection were empty</div>
    {% endfor %}
  </table>
{% endblock %}
