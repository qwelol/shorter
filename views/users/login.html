{% set title = 'Войти' %}
{% set page = 'login' %}
{% extends '_layout.html' %}
{% block content %}
  <form method="POST" action="/users/login" class="login-form">
    {% if err %}
    <div class="error-message">{{ err }}</div>
    {% endif %}
    <label><span>Логин</span>
      {% if login %}
      <input type="text" name="login" value="{{ login }}" />
      {% else %}
      <input type="text" name="login"/>
      {% endif %}
    </label>
    <label><span>Пароль</span><input type="password" name="password"/></label>
    <label class="remember"><input type="checkbox" name="remember"/><span>Запомнить меня</span></label>
    <input type="submit"/>
  </form>
{% endblock %}
