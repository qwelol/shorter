{% set title = 'Войти' %}
{% set page = 'login' %}
{% extends '_layout.html' %}
{% block content %}
  <form method="POST" action="/users/login" class="login-form">
    <label><span>Логин</span><input type="text" name="login"/></label>
    <label><span>Пароль</span><input type="password" name="password"/></label>
    <label class="remember"><input type="checkbox" name="remember"/><span>Запомнить меня</span></label>
    <input type="submit"/>
  </form>
{% endblock %}
