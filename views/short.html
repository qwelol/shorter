{% set title = 'Short view' %}
{% extends '_layout.html' %}
{% block content %}
<form class="short-form">
    <input type="text"/>
    <input type="submit" />
</form>
<div class="err"></div>
<table class="links">
    <tr> 
        <td>Link</td>
        <td>Date</td>
    </tr>
    {% for link in links %}
        <tr> 
            <td>{{ link.url }}</td>
            <td>{{ link.created_at }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
