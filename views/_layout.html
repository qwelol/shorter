<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% if title === "Short view" %}
      <script type="text/javascript" src="/static/js/short.js"></script>
    {% endif %}
    {% if title === "Settings view" %}
      <script type="text/javascript" src="/static/js/settings.js"></script>
    {% endif %}
  </head>
  <body>
    <h1>{{ title }}</h1>
    {% block content %}{% endblock %}
  </body>
</html>
