<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% if title === "Short view" %}
      <script type="text/javascript" src="/static/js/short.js"></script>
    {% endif %}
    {% if title === "Settings view" %}
      <script type="text/javascript" src="/static/js/settings.js"></script>
    {% endif %}
  </head>
  <body>
    <nav class="menu">
      <div class="menu-container">
        <a class="menu-item" href="/short">Short</a>
        <a class="menu-item" href="/settings">Settings</a>
      </div>
      <form method="POST" action="/users/logout" class="logout-form">
        <button type="submit" class="logout-btn">Logout</button>
      </form>
    </nav>
    <h1>{{ title }}</h1>
    <main class="main">
      {% block content %}{% endblock %}
    </main>
    <footer>
    </footer>
  </body>
</html>
